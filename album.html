<script type="text/javascript">
if ($(window).width() > 480) $('#viewport').attr('content', 'width=device-width,initial-scale=0.78');

$(document).ready(function(){
	

	function flipBook() {
		var pageLen = ($('#fb5-book .turn-page-wrapper').length - 2) / 2;
		//console.log(pageLen);
		var flips = pageLen;
		var rev = false;
		setInterval(function() {
			if (flips > 1 && !rev) {
				$('.fb5-nav-arrow.next').click();
				flips = flips - 1;
			} else {
				$('.fb5-nav-arrow.prev').click();
				flips = flips + 1;
				rev = (flips == pageLen) ? false : true;
			}
		}, 4000)
	}
	
	$('#fb5-container-book *').on('touchstart touchmove touchend mousedown mousemove mouseup', function(e) {
		return false;
	})
	
	$(window).on('load', function() {
		$('#fb5-container-book').css('padding', '1.4% 2% 2.1%');
		//$('.fb5-nav-arrow.next').click();
		$(window).resize();
		flipBook();
	})
	
});
</script>
