<script type="text/javascript">
if ($(window).width() > 480) $('#viewport').attr('content', 'width=device-width,initial-scale=0.78');

$(document).ready(function(){
	var wallWidth = $('#wall').width();
	
	
	// wall frames
	$('.flexslider').each(function(i,e) {
		$(this).flexslider({
			namespace: 'flex-',
			animation: 'fade',
	    animationLoop: true,
			slideshow: true,
			animationSpeed: 1000,
			slideshowSpeed: 3000,
			initDelay: i * 500,
			pauseOnHover: true,
			controlNav: false,
			directionNav: false
		});
	});
	
	// wall frames
	$('.flexslider').each(function(i,e) {
		$(this).flexslider({
			namespace: 'flex-',
			animation: 'fade',
	    animationLoop: true,
			slideshow: true,
			animationSpeed: 1000,
			slideshowSpeed: 3000,
			initDelay: i * 500,
			pauseOnHover: true,
			controlNav: false,
			directionNav: false,
			start: function() {
			},
			before: function() {}});
	});
	
	function moveWall(s,d) {
		move = setInterval(function() {
			left = Number($('#wall').css('left').slice(0,-2));
			winW = $(window).width();
			wallWidth = $('#wall').width();
			if (d == '-=' && left <= -(wallWidth - winW)) {
				clearInterval(move);
				moveWall(50,'+=');
			} else if (d == '+=' && left >= 0) {
				clearInterval(move);
				moveWall(50,'-=');
			} else if (winW >= wallWidth) {clearInterval(move);} else {
				$('#wall').css('left', d + '1');
			}
		}, s)
	}
	moveWall(50,'-=');

	
});
</script>
